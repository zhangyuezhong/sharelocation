<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Location via SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Send Location via SMS</h1>
        <p class="mb-4">Click the button below to get your current location and open the SMS app with a prefilled message containing your location.</p>

        <button id="getLocationBtn" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
            Get Location and Send SMS
        </button>
    </div>

    <script>
        document.getElementById("getLocationBtn").addEventListener("click", function() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    var message = "My current location is: " + latitude + "," + longitude;

                    var smsNumber = "+61439524389";
                    var smsBody = encodeURIComponent(message);

                    var smsUrl = "sms:" + smsNumber + "?body=" + smsBody;

                    window.location.href = smsUrl;
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        });
    </script>
</body>
</html>
